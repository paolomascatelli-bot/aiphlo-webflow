<!-- =========================================
     PROJECTS FLOATING NAV
     Place as HTML Embed on Projects page
     ========================================= -->

<div id="pm-project-nav">
  <div class="pm-project-track">

    <!-- TOGGLE BUTTON -->
    <button type="button"
            class="pm-project-toggle"
            data-role="toggle"
            aria-label="Toggle project navigation">
      <span class="pm-toggle-text">PROJECTS</span>
      <svg class="pm-toggle-icon pm-icon-visible" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="2.5" stroke="currentColor" stroke-width="1.2"/>
        <path d="M2 8h2M12 8h2M8 2v2M8 12v2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
      <svg class="pm-toggle-icon pm-icon-hidden" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="2.5" stroke="currentColor" stroke-width="1.2" opacity="0.3"/>
        <line x1="3" y1="13" x2="13" y2="3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
    </button>

    <div class="pm-project-group">

      <a href="#project-aiphlo"
         class="pm-project-circle"
         data-target="project-aiphlo"
         aria-label="Scroll to Aiphlo project">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6927ec9c86de8f1a13474489/1764224156429/aiphloweb.png"
             alt="AIPHLO">
      </a>

      <a href="#project-tenebre"
         class="pm-project-circle"
         data-target="project-tenebre"
         aria-label="Scroll to Tenebre project">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6927ec9cc6ed241ed97272b7/1764224156694/tenebreweb.png"
             alt="TENEBRE">
      </a>

      <a href="#project-cpi"
         class="pm-project-circle"
         data-target="project-cpi"
         aria-label="Scroll to CPI project">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6927ec9c33c2585db8f27a4e/1764224156941/cpiweb.png"
             alt="CPI">
      </a>

      <a href="#project-graffdigital"
         class="pm-project-circle"
         data-target="project-graffdigital"
         aria-label="Scroll to GraffDigital project">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6927ec9c26b6414ccc70fb2f/1764224156897/graffdigitalweb.png"
             alt="GRAFFDIGITAL">
      </a>

    </div>
  </div>
</div>
