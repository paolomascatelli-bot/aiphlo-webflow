<!-- =========================================
     SOCIAL MEDIA CAMPAIGN NAV
     Place as HTML Embed on Social Media page
     ========================================= -->

<div id="pm-campaign-nav">
  <div class="pm-campaign-pill-track">

    <!-- VYAYAMA Campaign -->
    <button type="button"
            class="pm-campaign-btn"
            data-target="vyayama"
            aria-label="View VYAYAMA campaign">
      <div class="pm-campaign-icon">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6937aebc45ea29732ef4125c/1765256892225/vyayama.png"
             alt="VYAYAMA">
      </div>
      <div class="pm-campaign-name">VYAYAMA</div>
      <div class="pm-campaign-arrow">▾</div>
    </button>

    <!-- VICTORIA Campaign -->
    <button type="button"
            class="pm-campaign-btn"
            data-target="victoria"
            aria-label="View VICTORIA campaign">
      <div class="pm-campaign-icon">
        <img src="https://static1.squarespace.com/static/559bdae3e4b00228d055250c/t/6937b00e22fdd81defeaf46b/1765257230454/victoria.png"
             alt="VICTORIA">

      <div class="pm-campaign-name">VICTORIA</div>

    </button>
