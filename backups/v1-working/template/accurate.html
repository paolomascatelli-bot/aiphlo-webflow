<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="aiphlo-key" content="aiphlo-demo">
  <title>Paolo Mascatelli</title>
  <meta name="description" content="Paolo Mascatelli Creative and Art Direction, Photography & Design">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/template/accurate.css?v=6">
  <link rel="stylesheet" href="/template/pages.css?v=6">
  <style>
    /* Critical inline fallback */
    body { background: #000 !important; color: #fff; font-family: "Nunito Sans", sans-serif; }
    main { background: #000; min-height: 100vh; }
    #page-content { background: #000; min-height: 60vh; }
    #page-content img { max-width: 100%; height: auto; }
  </style>
</head>
<body>

<!-- =========================================
     SITEWIDE FLOATING NAV
     Extracted from live Squarespace site
     ========================================= -->
<div id="pm-nav-trigger">
  <img src="http://localhost:3001/assets/images/img_79.png" alt="Aiphlo Icon">
  <span>NAV</span>
</div>

<div id="pm-nav-dropdown">
  <div class="pm-dropdown-arrow"></div>
  <a href="/home">Home</a>
  <a href="/projects">Projects</a>
  <a href="/photography">Photography</a>
  <a href="/socialmedia">Social Media</a>
  <a href="/faqs">FAQs</a>
  <a href="/contact">Contact</a>
</div>

<!-- =========================================
     MAIN CONTENT
     ========================================= -->
<main>

  <!-- Dynamic Page Content (for non-home pages) -->
  <div id="page-content"></div>

  <!-- TENEBRE SECTION (Home page only) -->
  <section id="home-content" class="tenebre-section">

    <!-- Header Logo -->
    <div id="tenebre-header-logo">
      <img src="http://localhost:3001/assets/images/img_150.png" alt="Tenebre">
    </div>

    <!-- Slideshow Container -->
    <div id="tenebre-slideshow-container">
      <div id="tenebre-slideshow-canvas">
        <div id="tenebre-black-overlay"></div>
        <img class="tenebre-slide-layer" id="tenebre-slide-current" src="" alt="Tenebre Collection">
        <img class="tenebre-slide-layer" id="tenebre-slide-next" src="" alt="Tenebre Collection">
      </div>
    </div>

    <!-- Toggle Container -->
    <div id="tenebre-toggle-container">
      <div class="tenebre-toggle-wrapper">
        <span class="tenebre-toggle-label active" id="tenebre-label-off">OFF</span>
        <div class="tenebre-toggle-switch" id="tenebre-toggle">
          <div class="tenebre-toggle-knob"></div>
        </div>
        <span class="tenebre-toggle-label" id="tenebre-label-on">ON</span>
      </div>
    </div>

    <!-- Gallery Nav -->
    <div id="tenebre-gallery-nav-wrapper">
      <div id="tenebre-gallery-nav">

        <button class="tenebre-nav-btn" data-gallery="seating" data-section="#seating">
          <span class="tenebre-nav-text">SEAT STYLES</span>
        </button>

        <button class="tenebre-nav-btn" data-gallery="lighting" data-section="#lighting">
          <span class="tenebre-nav-text">CHANDELIERS</span>
        </button>

        <button class="tenebre-nav-btn" data-gallery="outdoor" data-section="#outdoor">
          <span class="tenebre-nav-text">PATIO & POOL</span>
        </button>

        <button class="tenebre-nav-btn" data-gallery="kingbed" data-section="#kingbed">
          <span class="tenebre-nav-text">KING BED/BATH</span>
        </button>

        <button class="tenebre-nav-btn" data-gallery="guestbed" data-section="#guestbed">
          <span class="tenebre-nav-text">GUEST BED/BATH</span>
        </button>

      </div>
    </div>

    <!-- Gallery Sections -->
    <div id="seating" class="tenebre-gallery-section"></div>
    <div id="lighting" class="tenebre-gallery-section"></div>
    <div id="outdoor" class="tenebre-gallery-section"></div>
    <div id="kingbed" class="tenebre-gallery-section"></div>
    <div id="guestbed" class="tenebre-gallery-section"></div>

  </section>

</main>

<!-- =========================================
     FOOTER
     ========================================= -->
<footer class="pm-footer">
  <p class="pm-footer-film">FILM | DSLR | MIRRORLESS</p>
  <p class="pm-footer-notice">NOT FOR PUBLIC USE</p>
  <p class="pm-footer-rights">ALL RIGHTS RESERVED</p>
  <p class="pm-footer-locations">L.A.  NYC  MIAMI</p>
</footer>

<!-- =========================================
     SCRIPTS
     ========================================= -->
<script src="/template/aiphlo-unified.js?v=6"></script>

</body>
</html>
